<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <meta name="description" content="Heagen Bells Portfolio">
        <meta name="author" content="Heagen Bell">
        <meta name="keywords" content="computer science, portfolio, web devolpment, software devolpment, data structures, algrothims">
        <title> Heagen Bells Portfolio </title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/styles.css') }}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-lg shadow">
            <div class="container-fluid mx-5">
            
                <!--Mobile View-->
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle Navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>

                <!--Navigation Bar content-->
                <div class="collapse navbar-collapse justify-content-between"
                    id="navbarResponsive">

                    <!--Centered Menu-->
                    <ul class="navbar-nav mx-auto gap-lg-5">
                        <li class="navitem">
                            <a href="#" class="nav-link active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Contact</a>
                        </li>
                    </ul>

                    <!--Button on the right-->
                    <form action="#" class="d-flex">
                        <button class="btn btn-outline-dark px-2 me-sm-3 fs-6 fw-bolder" type="button">
                            Resume
                        </button>
                    </form>
                </div>
            </div>
        </nav>   

        <!--Body-->
        <div class="container main">
            <!--Header-->
            <header class="py-5">
                <div class="container px-5 pb-5">
                    <div class="row gx-5 align-items-center">
                        <div class="col-xxl-5">
                            <!--Header Text-->
                            <div class="text center text-xxl-start">
                                <div class="badge mb-4">
                                    <div class="text-uppercase">
                                        XYZ ABC
                                    </div>
                                </div>  
                                <div class="fs-3 fw-light text-muted">
                                    XYZ ABC
                                </div>
                            <h1 class="display-3 fw-bolder mb-5">
                                <span class="text-gradient d-inline">
                                    XYZ ABC
                                </span>
                            </h1>                   
                            </div>
                        </div>
                        <div class="col-xxl-7">
                            <!--Header Pic-->
                            <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                                <img src="/static/assets/profile-img.jpg" alt="Heagen" loading="lazy"
                                class="profile-img">
                            </div>
                        </div>  
                    </div>
                </div>
            </header>

            <!--About-->
            <section class="big-light py-5">
                <div class="container px-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-xxl-8">
                            <div class="text-center my-5">
                                <h2 class="display-5 fw-bolder">
                                    <span class="text-gradient d-inline">About me</span>
                                </h2>
                                <p class="lead fw-light mb-4">
                                    XYZ
                                </p>
                                <p class="text-muted">
                                    XYZ
                                </p>
                                <div class="d-flex justify-content-center gap-4 mt-4">
                                    <a href="#" aria-label="LinkedIn">
                                        <img src="/static/assets/linkedin-img.png" alt="LinkedIn Picture with hyperlink"/>
                                    </a>
                                    <a href="#" aria-label="GitHub">
                                        <img src="/static/assets/github-img.png" alt="GitHub Picture with hyperlink"/>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!--Skills-->
            <section class="py-5">
                <div class="container px-5">
                    <div class="col-lg-6">
                        <div class="mb-4">
                            <h2> XYZ </h2>
                        </div>
                        <div>
                            <small>CSS</small>
                            <div class="progress mb-3 h-20">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div>
                            <small>HTML</small>
                            <div class="progress mb-3 h-20">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div>
                            <small>JS</small>
                            <div class="progress mb-3 h-20">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div>
                            <small>Python</small>
                            <div class="progress mb-3 h-20">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!--Portfolio-->
            <section class="bg-light py-5">
                <div class="container px-5">
                    <div class="text-center mb-4">
                        <h2 class="display-5 fw-bolder">
                            <span class="d-inline">Featured Projects</span>
                        </h2>
                    </div>
                    <div class="row g-3">
                        <div class="col-lg-4 col-12 mb-3 mb-lg-0">
                            <div class="card h-100">
                                <img src="/static/assets/placeholder-img.png" alt="Project" class="card-img" loading="lazy">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!--Contact-->
            <section class="py-5">
                <div class="container px-5">
                    <div class="text-center mb-5">
                        <h2 class="display-5 fw-bolder">
                            <span class="d-inline">
                                Contact
                            </span>
                        </h2>
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <form novalidate id="contactForm">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="name"
                                        placeholder="Name" required aria-describedby="nameHelp">
                                        <label for="name" class="text-muted">Name</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">Please enter your name</div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email"
                                        placeholder="Email" required aria-describedby="emailHelp">
                                        <label for="email" class="text-muted">Email</label>
                                        <div class="invalid-feedback" data-sb-feedback="email:required">Please enter your emaik</div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <textarea type="text" class="form-control" style="height: 10rem;" id="message"
                                        placeholder="Message" required aria-describedby="messageHelp"></textarea>
                                        <label for="message" class="text-muted">Message</label>
                                        <div class="invalid-feedback" data-sb-feedback="message:required">Please enter a message</div>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

         <!--Footer-->
         <footer class="bg-light py-4 mt-auto fs-4">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex column flex-sm-row">
                    <div class="col-auto">
                        <div class="small m-0">
                            &copy; Heagen Bell 2024
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
